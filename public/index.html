<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body style="padding: 32px">
    <div class="card" style="padding-left: 10%; padding-right: 10%">
      <div class="card-body">
        <button
          type="button"
          class="btn btn-primary"
          id="connectButton"
          onclick="connectWallet(event)"
        >
          Connect Wallet
        </button>
      </div>
      <div id="signedResult">
        <div class="card">
          <div class="card-body">
            Result:<br />
            value: <span id="signedValue"></span><br />
            setter: <span id="signedSetter"></span><br />
            signedValidPeriod: <span id="signedValidPeriod"></span><br />
            signature: <span id="signature"></span><br />
          </div>
        </div>
      </div>
      <div class="card-body">
        <form onsubmit="signMessage(event)">
          <div class="mb-3">
            <label for="nonceField" class="form-label">Nonce:</label>
            <input
              type="number"
              class="form-control"
              id="nonceField"
              value="1"
            />
          </div>
          <div class="mb-3">
            <label for="senderField" class="form-label">Sender:</label>
            <input type="text" class="form-control" id="senderField" />
          </div>
          <div class="mb-3">
            <label for="directionField" class="form-label">Direction:</label>
            <input
              type="text"
              class="form-control"
              id="directionField"
              value="1"
            />
          </div>
          <div class="mb-3">
            <label for="priceField" class="form-label">Price:</label>
            <input
              type="text"
              class="form-control"
              id="priceField"
              value="1000000000000000000"
            />
          </div>
          <div class="mb-3">
            <label for="amountField" class="form-label">Amount:</label>
            <input
              type="text"
              class="form-control"
              id="amountField"
              value="100"
            />
          </div>
          <div class="mb-3">
            <label for="expiredField" class="form-label">Expired:</label>
            <input type="text" class="form-control" id="expiredField" />
          </div>
          <div class="mb-3">
            <label for="baseTokenField" class="form-label">Base Token:</label>
            <input
              type="text"
              class="form-control"
              id="baseTokenField"
              value="0x4b20993bc481177ec7e8f571cecae8a9e22c02db"
            />
          </div>
          <div class="mb-3">
            <label for="quoteToken" class="form-label">Quote Token:</label>
            <input
              type="text"
              class="form-control"
              id="quoteToken"
              value="0x5b38da6a701c568545dcfcb03fcb875f56beddc4"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="submitButton">
            Sign message
          </button>
        </form>
      </div>

      <div
        class="card-body"
        id="warningMessageBox"
        style="color: #e53935; display: none"
      ></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
